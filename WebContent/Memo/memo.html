<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>memo.html</title>
<link rel='stylesheet' type='text/css' href='CSS/memo.css'>
	<script>
		function check(){
			if(!frm.name.value){
				alert("작성자를 입력하세요");
				frm.name.focus();
				return;
			}
			if(!frm.msg.value){
				alert("메모내용을 입력하세요");
				frm.msg.focus();
				return;
			}
			var len=frm.msg.value.length;
			if(len>100){
				alert("메모내용은 100자 이내여야 해요");
				frm.msg.select();
				return;
			}
			frm.submit();
		}
	</script>
</head>
<body>
	<div id="wrap">
	<form name="frm" action="../MemoInsert" method="GET">
		<table border="1">
			<tr>
				<th colspan="2"><h2>::한줄 메모장::</h2></th>		
			</tr>
			<tr>
				<td width="20%"><b>작성자</b></td>		
				<td width="80%">
				<input type="text" name="name" placeholder="Name" class="writer"></td>		
			</tr>
			<tr>
				<td width="20%"><b>메모내용</b></td>		
				<td width="80%">
				<input type="text" name="msg" placeholder="Message" class="msg"></td>		
			</tr>
			<tr>
				<td colspan="2" style="text-align:center">
				<button type="button" onclick="check()">글남기기</button>
				<button type="reset">다시쓰기</button>
				</td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
